<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- this here -->
    <style>
        .box-orange {
            background-color: orange;
        }

        .off-white {
            color: #f9f9f9;
        }

        body {
            background-color: #414141;
        }
    </style>
</head>

<body>
    <h1>using html style block for styling</h1>
    <p class="off-white">Lorem ipsum dolor sit amet.</p>
    <ul>
        <li class="box-orange off-white">shit</li>
        <li class="box-orange">dumbshit</li>
        <li>bullshit</li>
    </ul>
</body>

</html>
